<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multas de transito</title>
</head>
<body>
    <h1>Multas de transito</h1>
    <input type="number" name="digvel" id="digvel">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">
        
    </div>
    <script>
        function verificar(){
            var digvel = document.getElementById('digvel')
            var vel = Number(digvel.value)
            var res = document.getElementById('res')
            res.innerHTML = `<p>Sua velicidade atual e de : ${vel} km/h</p>`
            if(vel > 80){
                res.innerHTML += `<p>Voce foi <strong>MULTADO!</strong></p>`
            }
            res.innerHTML += '<p>Dirija com cuidado!</p>'
        }
    </script>
</body>
</html>
